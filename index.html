<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela cadastro</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Cadastro</legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="label">Nome completo</label><br>
                </div>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="label">Email</label><br>
                </div>

                <div class="inputBox">
                    <input type="number" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="label">CEP</label><br>
                </div>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="label">Endereço</label><br>
                </div>

                <div class="inputBox">
                    <input type="number" name="numero" id="numero" class="inputUser" required>
                    <label for="numero" class="label">Número</label><br>
                </div>

                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="label">Bairro</label><br>
                </div>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label">Cidade</label><br>
                </div>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="label">Estado</label><br>
                </div>
                
                    <button type="submit"><a href="valitation.html">Cadastrar</a><img src="image/usuario.png" alt=""></button>
                </a>
            </fieldset>
        </form>
    </div>
    <footer>Desenvolvido por <a href="https://github.com/Thigoo" target="_blank">&copy;Thigo Dev</a> </footer>
    <script src="script.js"></script>
</body>

</html>
